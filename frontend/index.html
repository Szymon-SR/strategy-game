<!DOCTYPE html>
<html lang="en">

<head>
  <title>Strategy Game</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>
  <div class="sidemenu">
    <div class="info joining">Room Id</div>
    <div class="value room"></div>
  </div>
  <div class="centerpanel">
    <div class="topmenu">
      <div class="info days">Day</div>
      <div class="value" id="value days"></div>
      <div class="info money">Money</div>
      <div class="value" id="value money"></div>
      <div class="info income">Income</div>
      <div class="value" id="value income"></div>
    </div>
    <div class="board"></div>
    <script src="main.js" type="module"></script>
  </div>
  <div class="focusmenu">
    <div id="general-action">Odklikniete</div>
    <div id="hex-action" class="hidden">Klikniety hex</div>
  </div>
</body>

</html>
